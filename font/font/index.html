<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="StyleSheet" type="text/css" href="style.css">
    <title>Trang chủ</title>
</head>

<body>
    <div class="container">
        <section class="navbar">
            <div class="icon">
                <div class="logo"><img src="../image/logo.png" alt="" width="150px" height="65px"></div>
            </div>
            <div class="menu">
                <ul>
                    <li class="phantrang">
                        <a href="#trangchu.html">HOME</a>
                    </li>

                    <li class="phantrang">
                        <a href="#find.html">TRA CỨU</a>
                    </li>
                    <li class="phantrang">
                        <a href="#thongtin.html">THÔNG TIN</a>
                    </li>

                </ul>
            </div>
            <div class="search ">
                <input class="srch" type="search" placeholder="Tìm kiếm">
                <a href="# "><button class="btn "><span>Search</span></button></a>
            </div>

        </section>

        <section class="content">
            <div class="slider">
                <div class="aspect-ratio-169">
                    <img src="https://photo-cms-vovworld.zadn.vn/w730/uploaded/vovworld/yzfsm/2019_07_11/tintieudiemngay11thang7_zrtj.jpg " alt=" ">
                    <img src="https://anbvietnam.vn/wp-content/uploads/2021/01/dan-so-nhat-ban-dung-thu-may-the-gioi4.jpg " alt=" ">
                    <img src="https://we25.vn/media2018/Img_News/2019/07/11/dan-so-viet-nam-dat-96-trieu-nguoi-dung-thu-15-the-gioi_20190711101543.jpg " alt=" ">
                </div>
                <div class="dot-container">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <form action=" " method="post" class="form" id="form-1">
                <h2>Login here</h2>
                <div class="form-group">
                    <input type="email" id="fullname" name="fullname" placeholder="Enter Email Here ">
                    <span class="form-message " style="color: red; font-size: 12px; "></span>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Enter Password Here ">
                    <span class="form-message" style="color: red; font-size: 12px; "></span>
                </div>
                <button type="button" id="dangnhap">Login</button>

                <p class="link"> Don't have account</p>
                <a href="#"> Sign up here</a>
                <p class="liw">Login with</p>
            </form>
        </section>


        <div id="backtop">
            <i class="fas fa-chevron-up"></i>
        </div>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js">
</script>
<script type="text/javascript " src="js.js"></script>
<script type="text/javascript " src="app.js"></script>
<script>
    Validator({
        form: '#form-1',
        rule: [
            Validator.isRequired('#password'),
            Validator.isEmail('#fullname'),
            Validator.minLength('#password', 6)
        ],
        onSubmit: function(data) {
            console.log(data);
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
