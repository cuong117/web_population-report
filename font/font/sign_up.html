<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="StyleSheet" type="text/css" href="sign_up.css">
    <title>Đăng ky</title>
</head>

<body>

    <form action="" method="post" class="sign_in" id="form-1">
        <h1 class="heading">Sign up</h1>
        <button class="signup-google">
            <i class="fab fa-google signup-gg-icon"></i>
            <a href="https://www.facebook.com/" class="signup-gg-text">Sign up with google</a>
        </button>
        <div class="singup-or"><span>Or</span></div>
        <div class="form-group">
            <label for="singup-name" class="singup-lable">User name</label>
            <i class="fas fa-user"></i>
            <input type="text" id="username" class="signup-input" placeholder="Ten dang nhap">
            <span class="form-message"></span>

        </div>
        <div class="form-group">
            <label for="singup-name" class="singup-lable">Password</label>
            <i class="fas fa-key"></i>
            <div id="eyes"><i class="fas fa-eye"></i></div>
            <input type="password" id="password" class="signup-input" placeholder="Mat khau">

        </div>

        <div class="form-group">
            <label for="singup-name" class="singup-lable">Repeat password</label>
            <i class="fas fa-key"></i>
            <input type="password" id="password" class="signup-input" placeholder="Nhap lai mat khau">

        </div>
        <button class="signup-submit">Sign up</button>
        <p class="signup-already">
            <span>Already have an account ?</span>
            <a href="" class="signup-login-link"> Log in</a>
        </p>
    </form>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="js.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

</html>
